<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit {{product.name}}</title>
  </head>
  <body>
    <h1>Edit {{product.name}}</h1>
    {% if messages %}
      {% for message in messages %}
        <h2>{{ message }}</h2>
      {% endfor %}
    {% endif %}
    <form action="{% url 'srestful:update' product_id=product.id %}" method="post">
      {% csrf_token %}
      <label for="name">Name <input type="text" name="name" id="name" value="{{product.name}}"></label><br>
      <label for="description">Description <input type="text" name="description" id="description" value="{{product.description}}"></label><br>
      <label for="price">Price <input type="text" name="price" id="price" value="{{product.price}}"></label>
      <input type="submit" name="update" value="Update">
    </form>
    <a href="{% url 'srestful:show' product_id=product.id %}">Show</a> | <a href="{% url 'srestful:index' %}">Go Back</a>
  </body>
</html>
