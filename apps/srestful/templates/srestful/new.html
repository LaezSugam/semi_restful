<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a new product</title>
  </head>
  <body>
    <h1>Add a new product</h1>
    {% if messages %}
      {% for message in messages %}
        <h2>{{ message }}</h2>
      {% endfor %}
    {% endif %}
    <form action="{% url 'srestful:create' %}" method="post">
      {% csrf_token %}
      <label for="name">Name <input type="text" name="name" id="name"></label><br>
      <label for="description">Description <input type="text" name="description" id="description"></label><br>
      <label for="price">Price <input type="text" name="price" id="price"></label>
      <input type="submit" name="create" value="create">
    </form>
    <a href="{% url 'srestful:index' %}">Go Back</a>
  </body>
</html>
