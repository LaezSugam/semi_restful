<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>So Restful!</title>
  </head>
  <body>
    <h1>Products</h1>
    <table border="1px" cellpadding="3px">
      <thead>
        <tr>
          <th>Name</th><th>Description</th><th>Price</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>

          {% for product in products %}
            <tr>
              <td>{{ product.name }}</td><td>{{ product.description }}</td><td>${{ product.price }}</td><td><a href="{% url 'srestful:show' product_id=product.id %}">Show</a> | <a href="{% url 'srestful:edit' product_id=product.id %}">Edit</a> | <a href="{% url 'srestful:destroy' product_id=product.id %}">Remove</a></td>
            </tr>
          {% endfor %}

      </tbody>
    </table>
    <a href="{% url 'srestful:new' %}">Add a new product</a>
  </body>
</html>
